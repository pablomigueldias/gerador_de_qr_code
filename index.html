<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/iconqr.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Gerador QR Code</title>
  </head>
  <body>
    <div class="container">
      <div class="form-qr">
        <header>
          <h1>Gerador de QR Code</h1>
          <p>Selecione um link ou digite para gerar seu QR Code !</p>
        </header>
        <div class="link-qr">
          <input type="text" placeholder="Digite seu link aqui." />
        </div>
        <button>Gerar Qr Code</button>
      </div>
      <div id="qr-code">
        <img
          src="./img/Link_pra_pagina_principal_da_Wikipedia-PT_em_codigo_QR_b.svg.png"
          alt="qr-code"
        />
      </div>
    </div>
  </body>
</html>
